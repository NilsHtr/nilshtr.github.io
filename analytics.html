<!doctype html><html lang=de><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Trainingsanalyse</title><link rel=stylesheet href=style.css><script src=https://cdn.jsdelivr.net/npm/chart.js></script><script src=https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns></script></head><body><div class=container><header class=plan-header><h1>Trainingsanalyse: <span id=sportType></span></h1><a href=history.html class=back-btn>← Zurück zur Historie</a></header><div class=analytics-container><div class=controls-container><div class=select-container><label for=datasetSelect>Datensatz auswählen:</label><select id=datasetSelect class=analytics-select><option value="">Bitte wählen...</option></select></div><div class=select-container><label for=metricSelect>Metrik auswählen:</label><select id=metricSelect class=analytics-select><option value="">Bitte wählen...</option></select></div></div><div class=goal-container><div class=goal-settings><label for=goalDate>Zieldatum:</label><input type=date id=goalDate class=goal-input><label for=goalValue>Zielwert:</label><input type=number id=goalValue class=goal-input step=any><button id=setGoal class=goal-btn>Ziel setzen</button><button id=clearGoal class=goal-btn>Ziel löschen</button></div></div><div class=chart-container><canvas id=analysisChart></canvas></div></div></div><script src=analytics.js></script></body></html>
